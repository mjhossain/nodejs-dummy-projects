<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="shortcut icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>

    <div class="chat">
        <div class="chat__sidebar">
            <h4>Chat App</h4>
        </div>

        <div class="chat__main">
            <div class="chat__messages" id="messages"></div>

            <div class="compose">
                <form id="chat-form">
                    <input type="text" name="message" id="msg" placeholder="Message" required>
                    <button>Send</button>
                </form>
                <button id="loc">Share Location</button>
            </div>
        </div>
    </div>



    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">User</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>

    <script id="map-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">User</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p><a href="{{url}}" target="_blank">My Current Location</a></p>
        </div>
        <br />
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js "></script>
    <script src="/socket.io/socket.io.js "></script>
    <script src="js/chat.js "></script>
</body>

</html>
